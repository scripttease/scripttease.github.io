---
layout: default
---
<div class="container">

<div class="title">
  <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
</div>
<div class="posts">
  <div class="post-title">
    <h2>Posts</h2>
  </div>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d %-b, %Y" }}</span> <a class="post-link" href=" {{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
{{ post.excerpt }}
      </li>
      <li>
      </li>
      <li>
      </li>
      <li>
      </li>
    {% endfor %}
  </ul>
</div>

</div>
